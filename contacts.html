<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kontak - TheChat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-md mx-auto bg-white rounded-2xl shadow-md mt-10 p-4">
    <h1 class="text-xl font-bold mb-4">Daftar Kontak</h1>
    <ul id="contactsList" class="space-y-2"></ul>
    <button id="logoutBtn" class="mt-4 bg-red-500 text-white px-4 py-2 rounded-lg">Keluar</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCG36zXHqQPCFNIda0s_QI6fOKszAQtZ0Y",
      authDomain: "thechat-b16c7.firebaseapp.com",
      projectId: "thechat-b16c7",
      storageBucket: "thechat-b16c7.firebasestorage.app",
      messagingSenderId: "562294284683",
      appId: "1:562294284683:web:ba118aa7de6a93a833cf8e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) window.location.href = "login.html";

    async function loadContacts() {
      const querySnapshot = await getDocs(collection(db, "users"));
      const list = document.getElementById("contactsList");
      list.innerHTML = "";
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        if (data.uid !== user.uid) {
          const li = document.createElement("li");
          li.innerHTML = `
            <div class="flex items-center justify-between p-3 bg-cyan-50 rounded-lg cursor-pointer hover:bg-cyan-100">
              <span>${data.name}</span>
            </div>`;
          li.addEventListener("click", () => {
            const chatId = [user.uid, data.uid].sort().join("_");
            window.location.href = `chat.html?chatId=${chatId}&uid=${data.uid}&name=${encodeURIComponent(data.name)}`;
          });
          list.appendChild(li);
        }
      });
    }

    loadContacts();

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      localStorage.removeItem("user");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
