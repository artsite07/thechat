<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kontak - TheChat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl mt-10 p-6">
    <h1 class="text-3xl font-extrabold mb-6 text-cyan-700 border-b pb-2">Daftar Kontak</h1>
    <ul id="contactsList" class="space-y-3"></ul>
    <button id="logoutBtn" class="w-full mt-6 bg-red-500 text-white px-4 py-3 rounded-lg hover:bg-red-600 transition duration-150">Keluar</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCG36zXHqQPCFNIda0s_QI6fOKszAQtZ0Y",
      authDomain: "thechat-b16c7.firebaseapp.com",
      projectId: "thechat-b16c7",
      storageBucket: "thechat-b16c7.firebasestorage.app",
      messagingSenderId: "562294284683",
      appId: "1:562294284683:web:ba118aa7de6a93a833cf8e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Menggunakan index.html sebagai halaman login
    const LOGIN_PAGE = "index.html"; 

    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
        window.location.href = LOGIN_PAGE;
    }

    async function loadContacts() {
      try {
        const querySnapshot = await getDocs(collection(db, "users"));
        const list = document.getElementById("contactsList");
        list.innerHTML = "";
        
        querySnapshot.forEach((docSnap) => {
          const data = docSnap.data();
          // Hanya tampilkan kontak lain, bukan diri sendiri
          if (data.uid && data.uid !== user.uid) { 
            const li = document.createElement("li");
            li.innerHTML = `
              <div class="flex items-center justify-between p-3 bg-cyan-50 rounded-xl cursor-pointer hover:bg-cyan-100 transition duration-150">
                <span class="font-medium text-gray-800">${data.name}</span>
                <span class="text-sm text-cyan-500 font-semibold">Chat</span>
              </div>`;
            
            li.addEventListener("click", () => {
              // Membuat chatId yang konsisten dengan mengurutkan UID
              const chatId = [user.uid, data.uid].sort().join("_"); 
              window.location.href = `chat.html?chatId=${chatId}&uid=${data.uid}&name=${encodeURIComponent(data.name)}`;
            });
            list.appendChild(li);
          }
        });
      } catch (error) {
        console.error("Error loading contacts:", error);
      }
    }

    loadContacts();

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      try {
        await signOut(auth);
        localStorage.removeItem("user");
        window.location.href = LOGIN_PAGE;
      } catch (error) {
        console.error("Logout failed:", error);
      }
    });
  </script>
</body>
</html>
