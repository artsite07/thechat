<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chat Web ala WA Lokal</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
html, body, #app { height: 100%; }
.sidebar { width: 250px; }
.chat-bubble { max-width: 70%; padding: 10px 14px; border-radius: 16px; margin-bottom: 6px; }
.chat-sent { background-color: #DCF8C6; margin-left: auto; }
.chat-recv { background-color: #FFF; margin-right: auto; }
</style>
</head>
<body class="bg-gray-100">

<div id="app" class="h-full flex">

  <!-- Sidebar kontak -->
  <div id="sidebar" class="sidebar bg-white shadow-md flex flex-col">
    <header class="p-4 bg-cyan-500 text-white font-bold">Kontak</header>
    <div id="contacts" class="flex-1 overflow-y-auto"></div>
  </div>

  <!-- Chat area -->
  <div id="chatArea" class="flex-1 flex flex-col hidden">
    <header class="p-4 bg-cyan-500 text-white flex items-center justify-between">
      <div id="chatWith" class="font-semibold">Chat</div>
      <button id="btn-back" class="text-white font-semibold">Kembali</button>
    </header>
    <main id="messages" class="flex-1 p-4 overflow-y-auto space-y-2"></main>
    <footer class="p-4 bg-gray-200">
      <form id="form" class="flex gap-2">
        <input id="input" type="text" placeholder="Tulis pesan..." class="flex-1 px-3 py-2 rounded-lg border focus:outline-none" autocomplete="off" />
        <button class="px-4 py-2 rounded-lg bg-cyan-500 text-white font-semibold">Kirim</button>
      </form>
    </footer>
  </div>

</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCG36zXHqQPCFNIda0s_QI6fOKszAQtZ0Y",
  authDomain: "thechat-b16c7.firebaseapp.com",
  databaseURL: "https://thechat-b16c7-default-rtdb.firebaseio.com",
  projectId: "thechat-b16c7",
  storageBucket: "thechat-b16c7.firebasestorage.app",
  messagingSenderId: "562294284683",
  appId: "1:562294284683:web:ba118aa7de6a93a833cf8e"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const messaging = firebase.messaging();

const sidebarEl = document.getElementById('sidebar');
const contactsEl = document.getElementById('contacts');
const chatAreaEl = document.getElementById('chatArea');
const chatWithEl = document.getElementById('chatWith');
const messagesEl = document.getElementById('messages');
const form = document.getElementById('form');
const input = document.getElementById('input');
const btnBack = document.getElementById('btn-back');

let currentUser = null;
let currentChatId = null;
let unsubscribe=null;

// Login Google
async function loginGoogle(){
  const provider = new firebase.auth.GoogleAuthProvider();
  const result = await auth.signInWithPopup(provider);
  currentUser = result.user;
  await db.collection('users').doc(currentUser.uid).set({
    uid: currentUser.uid,
    name: currentUser.displayName,
    photoURL: currentUser.photoURL || ''
  });
  await requestNotificationPermission();
  loadContacts();
}

auth.onAuthStateChanged(user=>{
  if(user){
    currentUser=user;
    loadContacts();
    requestNotificationPermission();
  } else loginGoogle();
});

// Request notification token
async function requestNotificationPermission(){
  try{
    await Notification.requestPermission();
    const token = await messaging.getToken({ vapidKey:'BEJ4yWrcXDUXWEg_L40QmwNDgA2II_hda9_0LulXRjmNBIxXXZn-tS3v_-ioaEUMHyr05vK-kIah2AP-XMvPyZs' });
    await db.collection('fcmTokens').doc(currentUser.uid).set({ token });
  } catch(e){ console.error(e); }
}

// Load contacts
async function loadContacts(){
  const snapshot = await db.collection('users').get();
  contactsEl.innerHTML='';
  snapshot.forEach(doc=>{
    const user = doc.data();
    if(user.uid===currentUser.uid) return;
    const div = document.createElement('div');
    div.className='p-4 border-b cursor-pointer flex items-center gap-3 hover:bg-gray-100';
    div.textContent=user.name;
    div.addEventListener('click',()=> openChat(user));
    contactsEl.appendChild(div);
  });
}

// Open chat
function openChat(user){
  currentChatId = [currentUser.uid, user.uid].sort().join('_');
  chatWithEl.textContent=user.name;
  sidebarEl.classList.add('hidden');
  chatAreaEl.classList.remove('hidden');
  startChatListener();
}

btnBack.addEventListener('click',()=>{
  chatAreaEl.classList.add('hidden');
  sidebarEl.classList.remove('hidden');
  if(unsubscribe) unsubscribe();
});

// Start chat listener
function startChatListener(){
  if(unsubscribe) unsubscribe();
  unsubscribe = db.collection('messages')
    .where('chatId','==',currentChatId)
    .orderBy('createdAt')
    .onSnapshot(snapshot=>{
      messagesEl.innerHTML='';
      snapshot.forEach(doc=>{
        const msg = doc.data();
        const bubble = document.createElement('div');
        bubble.className='chat-bubble ' + (msg.senderId===currentUser.uid ? 'chat-sent' : 'chat-recv');
        bubble.innerHTML=`<strong>${escapeHtml(msg.senderName)}</strong><br>${escapeHtml(msg.text)}`;
        messagesEl.appendChild(bubble);
      });
      messagesEl.scrollTop = messagesEl.scrollHeight;
    });
}

// Send message
form.addEventListener('submit',async e=>{
  e.preventDefault();
  if(!input.value.trim()) return;
  await db.collection('messages').add({
    chatId: currentChatId,
    senderId: currentUser.uid,
    senderName: currentUser.displayName,
    text: input.value.trim(),
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  });
  input.value='';
});

function escapeHtml(str){
  if(!str) return '';
  return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#039;');
}
</script>

</body>
</html>
