<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - TheChat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-cyan-100">
  <div class="bg-white p-8 rounded-2xl shadow-md text-center max-w-sm w-full">
    <h1 class="text-2xl font-bold mb-6 text-cyan-600">Selamat Datang di TheChat</h1>
    <button id="loginBtn" class="w-full bg-cyan-500 text-white px-4 py-3 rounded-lg hover:bg-cyan-600 transition duration-150 transform hover:scale-[1.02]">
      Login dengan Google
    </button>
    <p id="errorMsg" class="mt-4 text-red-500 hidden"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCG36zXHqQPCFNIda0s_QI6fOKszAQtZ0Y",
      authDomain: "thechat-b16c7.firebaseapp.com",
      projectId: "thechat-b16c7",
      storageBucket: "thechat-b16c7.firebasestorage.app",
      messagingSenderId: "562294284683",
      appId: "1:562294284683:web:ba118aa7de6a93a833cf8e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const messaging = getMessaging(app);
    const errorMsgEl = document.getElementById("errorMsg");

    // Fungsi untuk menampilkan pesan kesalahan
    function displayError(message) {
      errorMsgEl.textContent = `Login gagal: ${message}`;
      errorMsgEl.classList.remove('hidden');
      setTimeout(() => errorMsgEl.classList.add('hidden'), 5000);
    }

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        let token = null;

        // 1. Minta izin notifikasi
        const permission = await Notification.requestPermission();
        if (permission === 'granted') {
          // 2. Ambil token FCM
          try {
            token = await getToken(messaging, { vapidKey: "BEJ4yWrcXDUXWEg_L40QmwNDgA2II_hda9_0LulXRjmNBIxXXZn-tS3v_-ioaEUMHyr05vK-kIah2AP-XMvPyZs" });
            console.log("FCM Token berhasil diambil.");
          } catch (e) {
            console.error("Gagal mendapatkan FCM Token:", e.message);
            // Token gagal diambil, lanjutkan tanpa token
          }
        } else {
          console.warn("Izin notifikasi ditolak.");
        }


        // 3. Simpan data pengguna dan token (jika ada)
        const userData = {
          uid: user.uid,
          name: user.displayName,
          email: user.email,
          photoURL: user.photoURL,
        };
        if (token) {
          userData.fcmToken = token;
        }

        await setDoc(doc(db, "users", user.uid), userData, { merge: true });

        // 4. Simpan info user di LocalStorage dan arahkan
        localStorage.setItem("user", JSON.stringify(user));
        window.location.href = "contacts.html";

      } catch (e) {
        console.error("Login gagal:", e);
        displayError(e.message);
      }
    });
  </script>
</body>
</html>
