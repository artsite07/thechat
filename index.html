<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - TheChat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-cyan-100">
  <div class="bg-white p-8 rounded-2xl shadow-md text-center">
    <h1 class="text-2xl font-bold mb-6">Login ke TheChat</h1>
    <button id="loginBtn" class="bg-cyan-500 text-white px-4 py-2 rounded-lg hover:bg-cyan-600">
      Login dengan Google
    </button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCG36zXHqQPCFNIda0s_QI6fOKszAQtZ0Y",
      authDomain: "thechat-b16c7.firebaseapp.com",
      projectId: "thechat-b16c7",
      storageBucket: "thechat-b16c7.firebasestorage.app",
      messagingSenderId: "562294284683",
      appId: "1:562294284683:web:ba118aa7de6a93a833cf8e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const messaging = getMessaging(app);

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        // minta izin notifikasi
        await Notification.requestPermission();
        const token = await getToken(messaging, { vapidKey: "BEJ4yWrcXDUXWEg_L40QmwNDgA2II_hda9_0LulXRjmNBIxXXZn-tS3v_-ioaEUMHyr05vK-kIah2AP-XMvPyZs" });

        await setDoc(doc(db, "users", user.uid), {
          uid: user.uid,
          name: user.displayName,
          email: user.email,
          photoURL: user.photoURL,
          fcmToken: token
        }, { merge: true });

        localStorage.setItem("user", JSON.stringify(user));
        window.location.href = "contacts.html";
      } catch (e) {
        alert("Login gagal: " + e.message);
      }
    });
  </script>
</body>
</html>
